<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulários</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="Cor" id="icor">
        </p>

        <p>
            <label for="satis">Nível de Satisfação</label>
            <input type="range" name="Satisf" id="satis" min="1" max="5">
        </p>

        <p>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="Foto" id="ifoto"> <!-- Quando você precisar que o seu usuário envie algum tipo de file é NECESSÁRIO que o seu form esteja configurado no METHOD POST se não vai dar erro e o file não será enviado IMPORTANTEEEEEEEEEEEEEEEEEE-->
        </p>
    </form>
</body>
</html>
