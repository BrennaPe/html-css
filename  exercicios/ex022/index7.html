<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprofissao">Profissão</label>
            <input type="text" name="profissao" id="iprofissao" list="listprofissao">
            <datalist id="listprofissao">
                <option value="adm">Administrador</option>
                <option value="doc">Doutô Brinquedo</option>
                <option>Cara do TI</option>
            </datalist> <!--Ambos inputs são em forma de lista porém a diferença entre o primeiro exemplo e o segundo é que no segundo você consegue digitar e no primeiro você só pode selecionar-->
        </p>

        <p>
            <label for="imensagens">Mensagem:</label>
            <textarea name="mensagens" id="imensagens" cols="30" rows="10"></textarea>
        </p>
    </form>

    
</body>
</html>
