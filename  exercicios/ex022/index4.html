<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Formul√°rios</h1>
    <fieldset> <!--Agrupamento de campos semelhantes-->
        <legend>dados pessoais</legend>
        <form action="" method="get" autocomplete="on">
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="exemplo@gmail.com">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" placeholder="(xx) xxxx-xxxx"> <!--Estudar mais sobre RegEx (regular expretions) pattern-->
            </p>
        </form>
    </fieldset>
</body>
