<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            background-color: rgb(75, 38, 38);
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="area" onmouseenter="entrou()"  onclick="clicou()" onmouseleave="saiu()">
        Intereja 
    </div>

    <script>

        var a = window.document.getElementById("area")
        a.addEventListener ("mouseenter", entrou)
        a.addEventListener ("click", clicou)
        a.addEventListener ("mouseleave", saiu)

        // Este AddEventListener serve para despoluir o nosso html uma vez que ao adicionar a funcção aqui podemos excluir os que estão na div.

        //Quando eu crio a minha var fora da funtion ela vira global ou seja serve para todas as funções abaixo. Se ela estivesse dentro de uma das functions ela só serveria para a qual ela esta dentro.
        function entrou(){
            a.innerText = "Entrou"
            a.style.background = "green" 
        }

        function clicou(){
            a.innerText = "Clicou"
            a.style.background = "yellow"
            a.style.color = "black"
        }

        function saiu(){
            a.innerText = "Saiu!"
            a.style.background = "red"
        }
    </script>
</body>
</html>
