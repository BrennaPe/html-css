<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela Guanabara</title>
</head>
<body>
    <table>
        <thead>
            <th scope="col">Grupo</th>
            <th scope="col">Nomes</th>
            <th scope="colgroup" colspan="3">Filmes</th> <!-- Neste caso utilizamos o scope colgroup pois essa coluna resulta em mais três colunas abaixo dela ou seja um grupo de colunas "resultados" em baixo deste mesmo cabeçalho https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-3-de-5-40-horas/aulas/modulo-03/modulos/capitulo-21-aula-11-escopos-de-grupo-2/-->
        </thead>

    <tbody>
        <tr class="mulheres">
            <th scope="rowgroup" rowspan="2">Mulheres</th>
            <td>Ana Maria</td>
            <td>Alien</td>
            <td>Hannah Montana</td>
            <td>Batman</td>
        </tr>
        <tr class="mulheres">
            <td>Beatriz</td>
            <td>Hulk</td>
            <td>Shrek</td>
            <td>Vingadores</td>
        </tr>
        <tr class="homens">
            <th scope="rowgroup" rowspan="2">Homens</th>
            <td>João</td>
            <td>Hellboy</td>
            <td>Gladiador</td>
            <td>Wall-e</td>
        </tr>
        <tr class="homens">
            <td>Fabio</td>
            <td>Matrix</td>
            <td>Taxi</td>
            <td>Joker</td>
        </tr>
    </tbody>
</table>
</body>
</html>
