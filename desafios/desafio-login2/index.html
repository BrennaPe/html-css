<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=key" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=logout" />
</head>
<body>
    <div id="container">
        <div id="imagem"></div>
        <div id="content">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
            </p>
            <div id="forms">

                <div id="email-container">
                <label for="iemail"><span class="material-symbols-outlined">
                    logout
                    </span></label>
                    <input type="email" name="email" id="iemail" placeholder="seu e-mail">
                </div>

                <div id="senha-container">
                    <label for="isenha"><span class="material-symbols-outlined">
                        key
                        </span></label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha">
                </div>

                <div>
                    <input type="submit" value="Entrar"> <br/>
                    <input type="button" value="Esqueci a senha &#x1F4E8">
                </div>

            </div>
        </div>
        </div>
    </div>
</body>
</html>
