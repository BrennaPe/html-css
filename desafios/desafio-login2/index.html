<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!--<img src="imagens/bg-login.jpg" alt="">-->
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
        </p>

        <div id="forms">
            <div>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" placeholder="seu e-mail">
            </div>
            <div>
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha" placeholder="sua senha">
            </div>
            <div>
                <input type="submit" value="Entrar">
                <input type="button" value="Esqueci a senha">
            </div>
        </div>
    </div>
</body>
</html>
